<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>重置密码</title>
		<link type="text/css" rel="stylesheet" href="/MEICI/css/common_02.css" />
		<link rel="shortcut icon" href="http://www.meici.com/favicon.ico" type="image/x-icon" />
		<link type="text/css" rel="stylesheet" href="/MEICI/css/reset_pwd.css" />
	</head>
	<body>
		<!--公共头部-->
		<header></header>
		<!--找回密码主体-->
		<div id="reset_main">
			<img class="img_title" src="/MEICI/img/reset_pwd/title-forgotten-password.gif">
			<img class="reset_process" src="../img/reset_pwd/bt_1.gif">
			<div class="res_data">
				<div class="usedata">

				<div class="security_code">
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;验证码:<input type="text" /><span></span>
				</div>
				<div class="next">
					<button>下一步</button>
				</div>
				<span class="tips"></span>
			</div>
		</div>
		<!--公共底部-->
		<footer></footer>
	</body>
	<script src="/MEICI/js/jquery-2.2.4.min.js"></script>
	<script src="/MEICI/js/reset_pwd.js"></script>
