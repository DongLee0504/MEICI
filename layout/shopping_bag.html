						<tr>
							<th class="checkbox"><label>
								<input class="checkall check" type="checkbox" />&nbsp;&nbsp;全选
							</label></th>
							<th>商品图片</th>
							<th>商品名称</th>
							<th>数量</th>
							<th>单价</th>
							<th>小计</th>
							<th>操作</th>
						</tr>
					</thead>

						<tr>
							<td class="checkbox"><input type="checkbox"></td>
							<td class="good_img"><a href="#">
								<img src="../img/good_detail/s-1.jpg">
							</a></td>
							<td class="good_name"><a href="#">芬迪 女士 枚红色 皮革 手提斜挎包</a> </td>
							<td class="good_num">
								<span class="reduce">-</span>
								<input class="num_input" value="1"/>
								<span class="add">+</span>
							</td>
							<td class="price">12000</td>
							<td class="subtotal">12000</td>
							<td class="operation"><span class="delete">删除</span></td>
						</tr>
					</tbody>-->	
				</table>
			</div>
			<div class="bag_price">
				<p>总计(不含运费):<span>￥0.00</span></p>
			</div>
			<div class="bag_pay">
				<a class=" con_shopping" href="javascript:void(0)">&gt;&gt;继续购物</a>
				<button class="bag_pay_btn" type="button"></button>
			</div>
		</div>
		<!--公共底部-->
		<footer></footer>
	</body>
	<script src="/MEICI/js/jquery-2.2.4.min.js"></script>
